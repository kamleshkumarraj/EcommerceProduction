# Run without root-level user directive
# USER is controlled by Dockerfile (USER nginx)

worker_processes auto;

# IMPORTANT: PID file moved to writable location
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Logs (optional but recommended)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Include virtual host configs
    include /etc/nginx/conf.d/*.conf;
}
